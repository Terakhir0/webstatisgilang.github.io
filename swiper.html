<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <title>Slider Query</title>
    <style>
        body{
            width: 70%;
            margin: 30px auto ;
        }

        /* .container{
            max-width: 400px;
            margin: 0 auto;
        } */

        /* .container div{
            display: none;
        } */

        .container img{
            width: 100%;
            height: 500px;
        }



    </style>


</head>
<body>
    
    <body>
        <!-- Swiper -->
        <div class="swiper mySwiper">
          <div class=" container swiper-wrapper">
            <div class="swiper-slide"> <img src="Assets/background-1.png" alt=""></div>
            <div class="swiper-slide"> <img src="Assets/banner.jpg" alt=""></div>
            <div class="swiper-slide"> <img src="Assets/banner2.jpg" alt=""></div>
            <div class="swiper-slide"> <img src="Assets/news-background.jpg" alt=""></div>
          </div>
          <div class="swiper-pagination"></div>


          <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

          <!-- Initialize Swiper -->
          <script>
            var swiper = new Swiper(".mySwiper", {
              spaceBetween: 0,
              centeredSlides: true,
              loop: true,
              autoplay: {
                delay: 2500,
                disableOnInteraction: false,
              },
              pagination: {
                el: ".swiper-pagination",
                clickable: true,
              },
              navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
              },
            });
          </script>

</body>
</html>
